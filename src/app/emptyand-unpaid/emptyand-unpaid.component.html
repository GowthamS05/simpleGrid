<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div align="center">
                <h3>Empty</h3>
                <ag-grid-angular #agGridEmpty style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="rowDataEmpty" [columnDefs]="columnDefsEmpty" [enableSorting]="true" [enableFilter]="true" rowSelection="multiple" [defaultColDef]="defaultColDefEmpty"
                    [singleClickEdit]="true" [pagination]="true" (gridReady)="onGridReadyEmpty($event)" [enableColResize]="true">

                </ag-grid-angular>
            </div>
        </div>
        <div class="col-md-6">
            <div align="center">
                <h3>UnPaid</h3>
                <ag-grid-angular #agGridUnPaid style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="rowDataUnpaid" [columnDefs]="columnDefsUnpaid" [enableSorting]="true" [enableFilter]="true" rowSelection="multiple" [defaultColDef]="defaultColDefUnpaid"
                    [singleClickEdit]="true" [pagination]="true" (gridReady)="onGridReadyEmpty($event)" [enableColResize]="true">

                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
